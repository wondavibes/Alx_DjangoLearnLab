{% extends 'blog/base.html' %}

{% block title %}Delete Comment - Django Blog{% endblock %}

{% block content %}
<div class="delete-confirm">
    <h2>Delete Comment</h2>

    <div class="warning-box">
        <p><strong>Are you sure you want to delete this comment?</strong></p>
        <p class="comment-preview">{{ comment.content|truncatewords:30 }}</p>
        <p class="warning">This action cannot be undone.</p>
    </div>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete This Comment</button>
        <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
