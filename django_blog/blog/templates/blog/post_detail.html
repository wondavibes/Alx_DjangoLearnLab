{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - Django Blog{% endblock %}

{% block content %}
<article class="post-detail">
    <h1>{{ post.title }}</h1>
    <p class="post-meta">By {{ post.author.username }} on {{ post.published_date|date:"F d, Y H:i" }}</p>
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
    <a href="/" class="back-link">‚Üê Back to Posts</a>
</article>
{% endblock %}
